{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <section class="product-section">
        <div class="container-fluid">
            <div class="col-12 col-lg-4 my-auto py-1 py-lg-0">
                <form method="GET" action="{% url 'shop_products' %}">
                    <div class="input-group w-100">
                        <input class="form-control border border-black rounded-0" type="text" name="q" placeholder="Search our site">
                        <div class="input-group-append">
                            <button class="form-control btn btn-black border border-black rounded-0" type="submit">
                                <span class="icon">
                                    <i class="fas fa-search"></i>
                                </span>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="row">
                <div class="col text-center mt-3">
                    <h2 class="">Products</h2>
                    <hr class="w-25 mt-1 mb-2">
                </div>
            </div>
            <div class="container mt-5">
                <div class="row row-cols-1 row-cols-md-3">
                    {% for product in products %}
                        <div class="col mb-4">
                            <div class="card h-100">
                                {% if product.image_file %}
                                <a href="{% url 'product_detail' product.id %}">
                                    <img src="{{ product.image_url }}" class="card-img-top img-fluid" alt="{{ product.product_name }}">
                                </a>
                                {% else %}
                                <a href="{% url 'product_detail' product.id %}">
                                    <img src="{{ MEDIA_URL }}noimage.png" class="card-img-top img-fluid" alt="{{ product.product_name }}">
                                </a>
                                {% endif %}
                                <div class="card-body">
                                    <h6 class="card-title">{{ product.product_name }}</h6>
                                </div>
                                <div class="card-footer">
                                    <div class="row">
                                        <div class="col">
                                            <p class="mb-0 text-right font-weight-bold">${{ product.price }}</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </section>
{% endblock %}
